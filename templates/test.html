<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <button id="openemoji" class="btn btn-primary rounded-pill"><em-emoji shortcodes=":+1::skin-tone-2:"></em-emoji> Open</button>

     <div class="input-group mb-3">
         <button class="btn btn-outline-secondary" type="button" id="button-addon1">Выбери эмодзи</button>
        <input type="text"  id="emoji" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" disabled>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
    <script>

        let emojiinput = document.querySelector("#emoji")
        const pickerOptions = {
          onEmojiSelect: handleEmojiSelection, // Use the custom function here
          locale: 'ru'
        };
         emojipreview = document.querySelector("#button-addon1")

        function handleEmojiSelection(emoji) {
          console.log('Selected emoji:', emoji);
          emojiinput.value = emoji["shortcodes"]
          emojipreview.innerHTML = `<em-emoji shortcodes="${emoji["shortcodes"]}"></em-emoji>`

        }
        const picker = new EmojiMart.Picker(pickerOptions)


        btn = document.querySelector('#button-addon1')
        btn.addEventListener('click', function(){
            document.body.appendChild(picker)
      })
  </script>
</body>
</html>
